name: Pro-Dylib-Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        uses: theos/setup-theos@master

      - name: Setup iOS SDK (Fix SDK Error)
        run: |
          # تحميل SDK حديث ومتوافق مع جميع أجهزة آيفون
          mkdir -p $THEOS/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS16.5.sdk.tar.xz -o $THEOS/sdks/iPhoneOS16.5.sdk.tar.xz
          tar -xf $THEOS/sdks/iPhoneOS16.5.sdk.tar.xz -C $THEOS/sdks/
          rm $THEOS/sdks/iPhoneOS16.5.sdk.tar.xz

      - name: Build Dylib
        run: |
          # بناء الملف بنسخة Release نهائية ومحسنة
          make package FINALPACKAGE=1
          
      - name: Upload Dylib
        uses: actions/upload-artifact@v4
        with:
          name: AntiCrash-Pro-Dylib
          path: .theos/obj/*.dylib

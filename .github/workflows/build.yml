name: Pro-Dylib-Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Pro Theos Environment
        uses: theos/setup-theos@master

      - name: Download SDK (The Pro Way)
        run: |
          # تحميل SDK 16.5 مباشرة إلى المسار الصحيح
          curl -LO https://github.com/theos/sdks/raw/master/iPhoneOS16.5.sdk.tar.xz
          tar -xf iPhoneOS16.5.sdk.tar.xz -C $THEOS/sdks/
          rm iPhoneOS16.5.sdk.tar.xz

      - name: Build Dylib
        run: |
          # بناء بنسخة Release نهائية ومضغوطة
          make package FINALPACKAGE=1
          
      - name: Upload Pro Dylib
        uses: actions/upload-artifact@v4
        with:
          name: Pro-AntiCrash-Dylib
          path: .theos/obj/*.dylib
